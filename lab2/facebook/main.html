<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1>facebook</h1>
        <p>
          Facebook помогает вам всегда оставаться на связи и общаться со своими
          знакомыми.
        </p>
      </div>

      <div class="right-section">
        <form>
          <input
            type="email"
            class="input-field"
            placeholder="Электронный адрес или номер телефона"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Пароль"
            required
          />
          <button type="submit" class="login-button">Вход</button>
          <a href="#" class="forgot-password">Забыли пароль?</a>
          <a href="#" class="create-account">Создать аккаунт</a>
        </form>
      </div>
    </div>

    <div class="footer">
      <p>
        <a href="#">Privacy</a> · <a href="#">Terms</a> · <a href="#">Help</a>
      </p>
    </div>
  </body>
</html>
